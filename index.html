<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<h1>Welcome to the Martian Rover API!</h1>
			<span>What rover would you like to see pictures from?</span>
			<select class="roverName" name="">
				<option value="Perseverance">Perseverance</option>
				<option value="Curiosity">Curiosity</option>
				<option value="Opportunity">Opportunity</option>
				<option value="Spirit">Spirit</option>
			</select>
			<button class="roverDetails" type="button" name="button">Get Rover Details</button>
		</section>
		<section class="hidden">
			<h2>Rover Details</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Launch Date</th>
						<th>Landing Date</th>
						<th>Status</th>
						<th>Most Recent Picture (Earth Time)</th>
						<th>Total Photos</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<section>
			<h2>Available Cameras</h2>
			<select class="selectAvailableCameras">

			</select>
		</section>
		<section>
			<h2>Enter time period</h2>
			<p>Please pick a date that is after the rovers landing date!</p>
			<input type="date" name="date" value="" placeholder="Enter time period">
			<button class="getImages" type="button" name="button">Get Images</button>
		</section>
		<section class="img-gallery">

		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
